<!doctype html>

<html>
	<head>
		<title>Translate Me!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<article>
			<section>
			<h2>Welcome to Better Than Google Translation!</h2>

			</section>
	<!-- USER INPUT MESSAGE -->
			<section id="user-message">
				<textarea placeholder="Merry Chrismas and a happy new year!"></textarea>
			</section>
			<section id="user-presets">
				<p>What language would you like?</p>
				<select id="language">
					<option value="spanish">Spanish</option>
					<option value="french">French</option>
					<option value="greek">Greek</option>
				</select>
				<button id="process">Translate</button>
			</section>
		</article>


	<!-- TRANSLATED MESSAGE -->
		<article id="translated-message">
			<p id="user-language">Your Language</p>
			<p id="placeholder-message">Joyeux Noel!</p>
		</article>


		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="translate.js"></script>
		<script src="spanish.js"></script>
		<script src="greek.js"></script>
		<script src="french.js"></script>
		<script src="app.js"></script>

	</body>
</html>
